<div data-navbar data-selected="home"></div>


<div ng-show="!posts.length" class="alert alert-info">There aren't
	posts to display</div>

<div class="accordion" id="accordion2" ng-show="posts.length">
	<div ng-repeat="post in posts">
		<div class="accordion-group">
			<div class="accordion-heading row-fluid">
<!-- 				<div class="pull-left clearfix"> -->
				<div class="clearfix">
					<a class="accordion-toggle pull-left" data-toggle="collapse" data-parent="#accordion2" href="#{{post.id}}"> 
						{{post.title}}
					</a>
	 				<div class="accordion-toggle pull-right">
						<a class="btn btn-success btn-mini" href="./#/posts/create/{{post.id}}"><i class=" icon-pencil"></i></a> 
						<a class="btn btn-danger btn-mini" href="./#/posts/delete/{{post.id}}"><i class=" icon-trash"></i></a>
	 				</div>
				</div>
			</div>
			<div id="{{post.id}}"
				class="accordion-body collapse {{$index == 0 && 'in'}} ">
				<div class="accordion-inner">
					<div>{{post.content}}</div>
					<div>
						<div class="pull-left" ng-repeat="tag in post.listOfTags">
							<span class="label label-info">{{tag}}</span>
							<span>&nbsp;</span>
						</div>
						<div class="pull-right">{{post.createdDateAsString}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
